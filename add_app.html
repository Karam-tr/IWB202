  <title>Add App</title>
  <link rel="stylesheet" href="Style.css">
  <script src="myFunctions.js"></script>
</head>
<body>
  <h1>إضافة تطبيق جديد</h1>
  <form id="appForm">
    <label>اسم التطبيق:</label>
    <input type="text" id="appName" required><br>

    <label>الشركة المصنعة:</label>
    <input type="text" id="company" required><br>

    <label>الموقع الإلكتروني:</label>
    <input type="url" id="website" required><br>

    <label>مجاني:</label>
    <input type="checkbox" id="free"><br>

    <label>مجال الاستخدام:</label>
    <select id="category">
      <option value="Robotics">Robotics</option>
      <option value="Education">Education</option>
      <option value="E-Commerce">E-Commerce</option>
      <option value="Healthcare">Healthcare</option>
    </select><br>

    <label>شرح مختصر:</label>
    <textarea id="description"></textarea><br>

    <button type="submit">إرسال</button>
    <button type="reset">إعادة</button>
  </form>

  
</body>
</html>
